<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Torusaynim">
	<title>The End of the Internet</title>
	<style>
		body {
			background-color: #000;
			margin: 0;
			white-space: nowrap;
			overflow: hidden;
			max-width: 100%;
			max-height: 100%;
		}
		.page {
			color: #fff;
			text-transform: uppercase;
			font-family: Times New Roman;
			font-weight: 900;
			padding: 4rem;
			padding-top: 6rem;
		}
		.small-line {
			font-size: 7rem;
			transform: scale(1,1.5);
			line-height: 1.2;
		}
		.large-line {
			font-size: 12rem;
			transform: scale(1,1.5);
			line-height: 1.2;
		}
		.error {
			margin-top: 4rem;
			margin-bottom: .7rem;
			font-size: 3.6rem;
			font-family: Helvetica;
			transform: scale(1,1.5);
			font-weight: 600;
		}
		.title {
			margin-top: 2rem;
			font-size: 6rem;
			font-family: Helvetica;
			transform: scale(1,1.5);
			font-weight: 600;
			line-height: .9;
			float: right;
		}
		@media () {

		}
	</style>
</head>
<body>
	<div class="page">
		<div class="small-line">oops</div>
		<div class="small-line">something</div>
		<div class="large-line">went wrong</div>
		<div class="error">error:404</div>
		<div class="title">take me back</div>
	</div>
</body>
</html>
